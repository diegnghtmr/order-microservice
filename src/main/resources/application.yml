server:
  port: 8092
  servlet:
    context-path: /order-api

spring:
  application:
    name: order-microservice
  mongodb:
    # Use a single URI source; defaults to the compose service name.
    uri: ${SPRING_MONGODB_URI:mongodb://order-mongodb:27017/orders_db}
    database: ${SPRING_MONGODB_DATABASE:orders_db}
    auto-index-creation: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

clients:
  user:
    url: http://localhost:8090/user-api
  foodcourt:
    url: http://localhost:8091/foodcourt-api
  traceability:
    url: http://localhost:8093/traceability-api

jwt:
  # Align secret with user/foodcourt to allow token validation across services
  secret: mySuperSecureSecretKeyForPragmaPowerUpProject2025
